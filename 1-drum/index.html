<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>js drums</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <a href="../0-index/index.html" class="button">go back</a>
  <h1>drums 🥁</h1>
  <p>very nice</p>
  <div id="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio id="clap" data-key="65" src="../assets/audio/drum-sounds/clap.wav"></audio>
  <audio id="hihat" data-key="83" src="../assets/audio/drum-sounds/hihat.wav"></audio>
  <audio id="kick" data-key="68" src="../assets/audio/drum-sounds/kick.wav"></audio>
  <audio id="openhat" data-key="70" src="../assets/audio/drum-sounds/openhat.wav"></audio>
  <audio id="boom" data-key="71" src="../assets/audio/drum-sounds/boom.wav"></audio>
  <audio id="ride" data-key="72" src="../assets/audio/drum-sounds/ride.wav"></audio>
  <audio id="snare" data-key="74" src="../assets/audio/drum-sounds/snare.wav"></audio>
  <audio id="tom" data-key="75" src="../assets/audio/drum-sounds/tom.wav"></audio>
  <audio id="tink" data-key="76" src="../assets/audio/drum-sounds/tink.wav"></audio>

  <script src="scripts.js"></script>
  </body>
</html>
